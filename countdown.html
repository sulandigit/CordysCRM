<!DOCTYPE html>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;

        .container {

            border-radius: 20px;
            backdrop-filter: blur(10px);

        .time-value {

            display: block;

        }

        .time-label {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0.9;
        }

        .message {
            margin-top: 30px;
            font-size: 1.5em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">

        <div class="time-display">

        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="time-value" id="days">0</span>

    <script>
        function updateCountdown() {
            const now = new Date();
            const beijingTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Shanghai' }));
            
            document.getElementById('currentTime').textContent = beijingTime.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            const newYear = new Date('2026-01-01T00:00:00+08:00');
            const diff = newYear - beijingTime;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '<div class="time-box"><span class="time-value">üéä</span></div>';
                document.getElementById('message').textContent = 'Êñ∞Âπ¥Âø´‰πêÔºÅHappy New Year!';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (days === 0 && hours === 0 && minutes < 10) {
                document.getElementById('message').textContent = 'È©¨‰∏äÂ∞±Ë¶ÅÂà∞Êñ∞Âπ¥Âï¶ÔºÅüéÜ';
            } else if (days === 0) {
                document.getElementById('message').textContent = '‰ªäÂ§©Â∞±ÊòØË∑®Âπ¥Â§úÔºÅüéâ';
            } else if (days === 1) {
                document.getElementById('message').textContent = 'ËøòÊúâ1Â§©Â∞±ÊòØÊñ∞Âπ¥‰∫ÜÔºÅ';
            } else {
                document.getElementById('message').textContent = `Ë∑ùÁ¶ª2026Âπ¥ËøòÊúâ ${days} Â§©`;
            }
        }

        updateCountdown();

    </script>

</html>
